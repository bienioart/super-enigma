<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PingPong Game</title>
    <style>
    body {
        display:flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: gray;
    }

    canvas {
        border: white 1px solid;
    }

    </style>

</head>
<body>
<canvas></canvas>


<script>

const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

canvas.width = 1000;
canvas.height = 500;

const cw = canvas.width;
const ch = canvas.height;

const solidWidth = 2;
const solidHeight = 6;

   


function table(){
    ctx.fillStyle = 'black';
    ctx.fillRect (0,0, cw, ch);

 
for (let positionSolid = 20; positionSolid < ch; positionSolid += 30){


        ctx.fillStyle = 'gray';
        ctx.fillRect (cw / 2 - solidWidth /2, positionSolid, solidWidth, solidHeight);
    };
 }

const ballSize = 20;
let ballX = cw / 2 - ballSize / 2;
let ballY =  ch / 2 - ballSize / 2;

let ballSpeedX= 1;
let ballSpeedY= 1;

    
function ball(){
ctx.fillStyle = 'white';
ctx.fillRect (ballX, ballY, ballSize, ballSize);


ballX += ballSpeedX;
ballY += ballSpeedY;

if (ballY <= 0 || ballY + ballSize >= ch) {
    ballSpeedY = -ballSpeedY;
}

if (ballX <= 0 || ballX + ballSize >= cw) {
    ballSpeedX = -ballSpeedX;
}


}
    
const paddleHeight = 100;
const paddleWidth = 20;

const playerX = 70;
const aiX = 910

let playerY = 200;
let aiY = 200;

function paddlePlayer(){
    ctx.fillStyle= 'green';
    ctx.fillRect (playerX, playerY, paddleWidth, paddleHeight)};

function paddleAi(){    
    ctx.fillStyle= 'yellow';
    ctx.fillRect (aiX, aiY, paddleWidth, paddleHeight);
    }

topCanvas = canvas.offsetTop;

function positionMouse(even) {
    console.log(even.clientY);
    playerY = even.clientY - topCanvas - paddleHeight /2 ;

    if (playerY >= ch - paddleHeight) {
        playerY = ch - paddleHeight;
    }

    if (playerY <= 0) {
        playerY = 0;
    }


}

canvas.addEventListener('mousemove', positionMouse);











function game() {   
table();
ball();
paddlePlayer();
paddleAi();
};

setInterval(game, 1000 / 60);









    
</script>

</body>
</html>
